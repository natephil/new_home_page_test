<!doctype html>
	<html>
	  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	    <title>New home page test</title>
	
	    <link rel="stylesheet" href="stylesheets/styles.css">
	    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
	    <meta name="viewport" content="width=device-width">
	    <!--[if lt IE 9]>
	    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	  </head>
	  <body>
	    <div class="wrapper">
	      <header>
	        <h1>Nathan Cahn</h1>
	        <p>A Theme for GitHub Pages</p>
	        <p class="view"><a href="http://github.com/orderedlist/minimal">View the Project on GitHub <small>orderedlist/minimal</small></a></p>
	        <ul>
	          <li><a href="https://github.com/orderedlist/minimal/zipball/master">Download <strong>ZIP File</strong></a></li>
	          <li><a href="https://github.com/orderedlist/minimal/tarball/master">Download <strong>TAR Ball</strong></a></li>
	          <li><a href="http://github.com/orderedlist/minimal">Fork On <strong>GitHub</strong></a></li>
	        </ul>
	      </header>
		    <section id='scrolly-side'>
			    <div class='scrolly'>
				    <!--  step text   -->
				    <article>
					    <div class='step' data-width='10%' data-index='0'>
						    <p>Bar is 10%</p>
					    </div>
					    <div class='step' data-width='90%' data-index='1'>
						    <p>Bar is 90%</p>
					    </div>
					    <div class='step' data-width='50%' data-index='2'>
						    <p>Bar is 50%</p>
					    </div>
					    <div class='step' data-width='75%' data-index='3'>
						    <p>Bar is 75%</p>
					    </div>
				    </article>    
				    <!--  sticky graphic   -->
				    <figure class='sticky'>
					    <div class='bar-outer'>
						    <div class='bar-inner'></div>
					    </div>
				    </figure>
			    </div>
			    <script src='https://unpkg.com/d3@5.4.0/dist/d3.min.js'></script>
			    <script src='https://unpkg.com/enter-view@1.0.0/enter-view.min.js'></script>
			    <script src='https://unpkg.com/stickyfilljs@2.0.5/dist/stickyfill.js'></script>
			    <script src="js/index.js"></script>  
		    </section>
	      <footer>
	        <p>This project is maintained by <a href="http://github.com/orderedlist">Steve Smith</a></p>
	        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
	      </footer>
	    </div>
	    <script src="javascripts/scale.fix.js"></script>
	  </body>
	</html>
